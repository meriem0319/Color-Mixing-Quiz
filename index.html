<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/9bc8e54730.js" crossorigin="anonymous"></script>
    <title>Color Mixing Quiz</title>
</head>
<!-- start with the buttons needed, then some quiz rule list  -->
<body>
    <!-- add button to start the quiz  -->
    <div class="start-btn"><button>Start Quiz</button></div>
    
    <!-- add a slide about the rules  -->
    <div class="info-slide">
        <div class="info-title">
            <span>Rules of this Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. Have fun!</div>
            <div class="info">2. You will have 15 seconds at the start of the Quiz.</div>
            <div class="info">3. The timer will subtract 5 seconds when an incorrect answer is submitted.</div>
        </div>
        <!-- add buttons to either exit the quiz or continue to start the quiz  -->
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="next">Continue</button>

        </div>
    </div>
<!-- this section will have the quiz container   -->
    <div class="quiz-slide">
        <header>
            <div class="title">Color Mixing Quiz</div>
            <div class="timer">
                <div class="timer-text">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="question-text">
                <!-- <span>What color do you get when you mix red and blue?</span> -->
            </div>
            <div class="answer-list">
                <!-- <div class="answer">
                    <span>Orange</span>
                    <div class="icon palette"><i class="fa-solid fa-palette"></i></div>
                </div>
                <div class="answer">
                    <span>Purple</span>
                    <div class="icon xmark"><i class="fa-solid fa-circle-xmark"></i></div>
                </div>
                <div class="answer">
                    <span>Navy Blue</span>                    
                </div> -->
            </div>
        </section>
        <!-- in this footer section add a button for the next question          -->
        <footer>
            <button class="next-question">Next Question </button>
        </footer>       
    </div>    
    
    <!-- Need to add a results record container  -->
    <div>
        <div class="result-slide">
            <div class="icon">
                <i class="fa-solid fa-paintbrush"></i>
            </div>
            <div class="done-text">You have finished the Quiz!</div>
            <div class="score-text">
                <span>Your Score is: <p>123</p></span>
            </div>
            <div class="buttons">
                <button class="next">Record Initials</button>
                <button class="quit">Quit Quiz</button>
            </div>
            <div id="initials"></div>             
        </div>        
    </div>  

<script src="./assets/script.js"></script>    
</body>
</html>
